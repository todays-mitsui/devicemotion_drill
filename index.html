<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeviceMotion</title>
</head>
<body>
<button>confirm</button>
<main>DeviceMotion</main>

<script>
{
  function fmt(v) {
    return Number(v).toFixed(3);
  }

  async function deviceMotionRequest() {
    if ('requestPermission' in DeviceMotionEvent) {
      const permissionState = await DeviceMotionEvent.requestPermission();

      if (permissionState == 'granted') {
        window.addEventListener('devicemotion', function(event) {
          const { x, y, z } = event.accelaration;
          const { x: gx, y: gy, z: gz } = event.accelerationIncludingGravity;
          document.querySelector('main').innerText = `(${fmt(x)}, ${fmt(y)}, ${fmt(z)})
(${fmt(gx)}, ${fmt(gy)}, ${fmt(gz)})`;
        });
      }
    }
  }

  document.querySelector('button').addEventListener('click', function(event) {
    deviceMotionRequest();
  });
}
</script>
</body>
</html>
